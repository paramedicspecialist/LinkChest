    <!-- JS Patch for Parallax Stars on Ultrawide Displays by Pkrakmo Start -->
    <script>
    // From https://github.com/johnggli/linktree/pull/11
    // Thanks to Pkrakmo https://github.com/Pkrakmo
		
	      const stars1 = []
	      const stars2 = []
	      const stars3 = []
	
	      const numberOfStars1 = '2700'
	      const numberOfStars2 = '1625'
	      const numberOfStars3 = '275'
	
	
	      for (let i = 0; i < numberOfStars1; i++) {
		const pos1 = (Math.floor(Math.random() * 5200))
		const pos2 = (Math.floor(Math.random() * 5200))
		stars1.push(`${pos1}px ${pos2}px #fff`)
	      }
	
	      for (let i = 0; i < numberOfStars2; i++) {
		const pos1 = (Math.floor(Math.random() * 5200))
		const pos2 = (Math.floor(Math.random() * 5200))
		stars2.push(`${pos1}px ${pos2}px #fff`)
	      }
	
	      for (let i = 0; i < numberOfStars3; i++) {
		const pos1 = (Math.floor(Math.random() * 5200))
		const pos2 = (Math.floor(Math.random() * 5200))
		stars3.push(`${pos1}px ${pos2}px #fff`)
	      }
	
	      const addCSS = css => document.head.appendChild(document.createElement("style")).innerHTML = css;
	
	      addCSS(`#stars1{ box-shadow:${stars1}}`)
	      addCSS(`#stars1:after{ box-shadow:${stars1}}`)
	
	      addCSS(`#stars2{ box-shadow:${stars2}}`)
	      addCSS(`#stars2:after{ box-shadow:${stars2}}`)
	
	      addCSS(`#stars3{ box-shadow:${stars3}}`)
	      addCSS(`#stars3:after{ box-shadow:${stars3}}`)	    
    </script>
    <!-- JS Patch for Parallax Stars on Ultrawide Displays by Pkrakmo End -->

    <!--Share Button JS Start-->
    <script>
    // From LinkStack - https://github.com/LinkStackOrg/LinkStack/blob/ccf5e7ad13560882d2de3654b7cebdefa5be6e86/resources/views/littlelink.blade.php#L227C1-L227C2
		document.addEventListener('DOMContentLoaded', function () {
		  // Get the current URL
		  var currentUrl = window.location.href;
		
		  const shareButtons = document.querySelectorAll('.share-button');
		  shareButtons.forEach(button => {
		    // Update the data-share attribute with the current URL
		    button.setAttribute('data-share', currentUrl);
		
		    button.addEventListener('click', () => {
		      const valueToShare = button.dataset.share;
		      if (navigator.share) {
		        navigator.share({
		          title: "Share this page",
		          url: valueToShare
		        })
		          .catch(err => console.error('Error:', err));
		      } else {
		        navigator.clipboard.writeText(valueToShare)
		          .then(() => {
		            alert("URL has been copied to your clipboard!");
		          })
		          .catch(err => {
		            alert('Error', err);
		          });
		      }
		    });
		  });
		});
   </script>
